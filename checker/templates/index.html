<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Checker</title>
<style>
    body {
        background-color: #f0f4f8;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 60px;
        min-height: 100vh;
    }

    .container {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 700px;
        box-sizing: border-box;
    }

    h2 {
        color: #2e4057;
        text-align: center;
        margin-bottom: 25px;
    }

    textarea {
        width: 100%;
        height: 200px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
        font-size: 16px;
        line-height: 1.5;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background-color: #6fa3ef;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-sizing: border-box;
    }

    button:hover {
        background-color: #578bdd;
    }

    .result {
        margin-top: 30px;
        background-color: #eaf4ff;
        padding: 20px;
        border-radius: 8px;
        white-space: pre-wrap;
        color: #333;
        font-size: 15px;
    }
</style>

</head>
<body>
    <div class="container">
        <h2>Plagiarism Checker</h2>
        <form method="post">
            {% csrf_token %}
            <textarea name="text" placeholder="Paste your text here...">{{ request.POST.text }}</textarea>
            <button type="submit">Check Plagiarism</button>
        </form>

        {% if result %}
            <div class="result">
                <strong>Result:</strong><br><br>
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
